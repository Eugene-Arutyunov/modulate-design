<div class="fingerprint-visualization-container">
  <div
    class="fingerprint-visualization-box ids__rounded dark-mode"
    data-speaker-count="2">
    <div class="transcript-visualization transcript-visualization--static">
      {% include "transcript-clips.html" %}
    </div>
    <div class="speaker-labels">
      <div class="speaker-label" data-speaker-index="1">
        <span>Customer</span>
      </div>
      <div class="speaker-label" data-speaker-index="2">
        <span>Support specialist</span>
      </div>
    </div>
    <div class="behaviour-indicators"></div>
    <div class="fingerprint-status-caption">
      <span class="emotion-caption"></span>
    </div>
  </div>
</div>
