<svg xmlns="http://www.w3.org/2000/svg">
  <!-- Play icon: right-pointing triangle -->
  <symbol id="icon-play" viewBox="0 0 100 100">
    <polygon points="30,20 30,80 80,50" fill="white"/>
  </symbol>
  
  <!-- Pause icon: two vertical rectangles -->
  <symbol id="icon-pause" viewBox="0 0 100 100">
    <rect x="25" y="20" width="15" height="60" fill="white"/>
    <rect x="60" y="20" width="15" height="60" fill="white"/>
  </symbol>
  
  <!-- Mute icon: speaker with X mark -->
  <symbol id="icon-mute" viewBox="0 0 100 100">
    <!-- Speaker base -->
    <path d="M 20 25 L 20 75 L 35 60 L 50 60 L 50 40 L 35 40 Z" fill="white"/>
    <!-- Sound waves -->
    <path d="M 50 30 Q 60 30 60 50 Q 60 70 50 70" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 50 20 Q 70 20 70 50 Q 70 80 50 80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- X mark -->
    <line x1="70" y1="30" x2="80" y2="40" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <line x1="80" y1="30" x2="70" y2="40" stroke="white" stroke-width="6" stroke-linecap="round"/>
  </symbol>
  
  <!-- Unmute icon: speaker with sound waves -->
  <symbol id="icon-unmute" viewBox="0 0 100 100">
    <!-- Speaker base -->
    <path d="M 20 25 L 20 75 L 35 60 L 50 60 L 50 40 L 35 40 Z" fill="white"/>
    <!-- Sound waves -->
    <path d="M 50 30 Q 60 30 60 50 Q 60 70 50 70" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 50 20 Q 70 20 70 50 Q 70 80 50 80" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 50 10 Q 80 10 80 50 Q 80 90 50 90" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  </symbol>
</svg>

