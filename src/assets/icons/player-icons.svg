  <defs>
    <style>
      .cls-1 {
        stroke-width: 10.8px;
      }

      .cls-1, .cls-2, .cls-3 {
        fill: none;
        stroke: currentColor;
        stroke-linecap: round;
      }

      .cls-2 {
        stroke-width: 2.7px;
      }

      .cls-4 {
        fill: currentColor;
        stroke-width: 0px;
      }

      .cls-3 {
